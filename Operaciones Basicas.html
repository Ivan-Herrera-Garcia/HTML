<!--INICIA PAGINA-->
<html>
<head><title>Mi pagina web</title></head>
<body>
<script type=text/javascript>
    var V1 = prompt("Teclea un numero");
    var V2 = prompt("Teclea otro numero");
    var s=parseInt(V1)+parseInt(V2)
    var r=parseInt(V1)-parseInt(V2)
    var m=parseInt(V1)*parseInt(V2)
    var d=parseInt(V1)/parseInt(V2)
</script>
     <p>
    <script type="text/javascript">
    document.write("El resultado de sumar los numeros es "+s)
    </script>
    <p>
    <script type="text/javascript">
    document.write("El resultado de restar los numeros es "+r)
    </script>
        <p>
    <script type="text/javascript">
    document.write("El resultado de multiplicar los numeros es "+m)
    </script>
            <p>
    <script type="text/javascript">
    document.write("El resultado de dividir los numeros es "+d)
    </script>
</body>
</html>
